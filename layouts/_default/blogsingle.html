{{ define "main" }}

<div id="content" class="container">
<div class="row-fluid navmargin">
    <div class="page-header">
        <h1>{{ .Title }} - {{ .Date.Format "Mon, Jan 2, 2006" }}</h1>
    </div>
    <p class="lead">{{ .Params.description }}</p>
    {{ .Content }}

</div>
</div>
{{- partial "footer_nocards.html" . -}}

{{ end }}
